
<form class="d-flex flex-column col-6" ngForm #signIn >
    <mat-form-field appearance="outline">
        <mat-label>Outline form field</mat-label>
        <input matInput placeholder="Your name" required #userName>
    </mat-form-field>
    <mat-form-field appearance="outline">
        <mat-label>Outline form field</mat-label>
        <input matInput placeholder="Your Password" required #password>
    </mat-form-field>
    <button mat-stroked-button color="primary" (click)="signup(userName.value,password.value)">click</button>
</form>
